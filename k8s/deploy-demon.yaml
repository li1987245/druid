apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-cluster #应用名
  namespace: default
  labels:
    app: nginx-cluster        #应用名
    ver: 201225-1        #应用版本
spec:
  replicas: 2 #副本数（默认值，可根据实际情况修改）
  revisionHistoryLimit: 10        #保留的历史版本，用作回滚（默认值，可根据实际情况修改）
  minReadySeconds: 10        #多少秒之后启动容器（默认值，可根据实际情况修改）
  strategy:        #升级策略（默认为滚动升级，不需要修改）
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%        #滚动升级中，容器副本的最大数量（默认值，可根据实际情况修改）
      maxUnavailable: 25%        #滚动升级中，容器副本停止的最大数量（默认值，可根据实际情况修改）
  selector:
    matchLabels:
      app: nginx-cluster
      release: canary
  template:
    metadata:
      labels:
        app: nginx-cluster
        aff_ver: canary
    spec:
      containers:
      - name: nginx-cluster
        image: nginx
        ports:
        - containerPort: 80        #容器端口（默认值，可根据实际情况修改）
----
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  selector:
    app: nginx-cluster # pod标签，对应pod labels标签
    release: canary
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: demo.k8s.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80